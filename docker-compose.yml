  rundeck:
    image: rundeck/rundeck:4.2.1
    container_name: rundeck
    restart: unless-stopped
    networks:
      - internal
    ports:
      - 4440:4440
    links:
      - postgres
    environment:
        RUNDECK_DATABASE_DRIVER: org.postgresql.Driver
        RUNDECK_DATABASE_USERNAME: rundeck
        RUNDECK_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
        RUNDECK_DATABASE_URL: jdbc:postgresql://postgres/rundeck?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
        RUNDECK_GRAILS_URL: ${RUNDECK_GRAILS_URL}
        RUNDECK_SERVER_FORWARDED: true
        RUNDECK_SERVER_CONTEXTPATH: '/rundeck'
    volumes:
      - $PWD/rundeck/config:/home/rundeck/server/config
    depends_on:
      - postgres
  
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    networks:
      - web
      - internal
    ports:
      - 80:80
      - 443:443
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      # - semaphore
      - rundeck
