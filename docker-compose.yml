  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    networks:
      - internal
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=rundeck
      - POSTGRES_USER=rundeck
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data

  # semaphore:
